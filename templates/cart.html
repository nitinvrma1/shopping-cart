{% extends 'base.html' %}

{% block content %}
<div class="cart-container">
    <h1>Your Cart</h1>
    <ul class="cart-items">
        {% for item in cart %}
        <li class="cart-item">{{ item }} <a href="{{ url_for('remove_from_cart', item=item) }}" class="btn btn-remove">Remove</a></li>
        {% endfor %}
    </ul>
    {% if not cart %}
    <p>Your cart is empty!</p>
    {% endif %}
</div>
{% endblock %}
